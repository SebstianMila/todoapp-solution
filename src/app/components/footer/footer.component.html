<footer class="footer">
  <!-- This should be `-1 items left` by default -->
  <span class="todo-count">
    {{ counterTask() }}
    <strong *ngIf="counterTask() <= 1; else moreitems">item left </strong>
    <ng-template #moreitems>
      <strong>items left </strong>
    </ng-template>
  </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a (click)="setFilter('all')" class="selected">All</a>
    </li>
    <li>
      <a (click)="setFilter('pending')">Pending</a>
    </li>
    <li>
      <a (click)="setFilter('completed')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="clearListTasks()" class="clear-completed">
    Clear completed
  </button>
</footer>
